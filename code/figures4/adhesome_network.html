<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Adhesome network</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"all_TFs": ["UBE2I"], "all_adhesomes": ["CD151", "HRAS", "PLEC", "SHARPIN", "SLC16A3"], "color": "lightcoral", "font": {"color": "black"}, "id": "CD151 HRAS \n  PLEC SHARPIN \n  SLC16A3 UBE2I", "label": "CD151 HRAS \n  PLEC SHARPIN \n  SLC16A3 UBE2I", "n_TFs": 1, "n_adhesome": 5, "shape": "box", "size": 20, "title": "adhesome: CD151,HRAS,PLEC,SHARPIN,SLC16A3 / TFs: UBE2I"}, {"all_TFs": ["POLR2A"], "all_adhesomes": ["RAVER1"], "color": "lightcoral", "font": {"color": "black"}, "id": "POLR2A RAVER1", "label": "POLR2A RAVER1", "n_TFs": 1, "n_adhesome": 1, "shape": "box", "size": 20, "title": "adhesome: RAVER1 / TFs: POLR2A"}, {"all_TFs": [], "all_adhesomes": ["CTTN", "PPFIA1"], "color": "lightcoral", "font": {"color": "black"}, "id": "CTTN PPFIA1", "label": "CTTN PPFIA1", "n_TFs": 0, "n_adhesome": 2, "shape": "box", "size": 20, "title": "adhesome: CTTN,PPFIA1 / no TF"}, {"all_TFs": [], "all_adhesomes": ["CAV1", "TES"], "color": "lightcoral", "font": {"color": "black"}, "id": "CAV1 TES", "label": "CAV1 TES", "n_TFs": 0, "n_adhesome": 2, "shape": "box", "size": 20, "title": "adhesome: CAV1,TES / no TF"}, {"all_TFs": [], "all_adhesomes": ["MAPK1", "PPM1F"], "color": "lightcoral", "font": {"color": "black"}, "id": "MAPK1 PPM1F", "label": "MAPK1 PPM1F", "n_TFs": 0, "n_adhesome": 2, "shape": "box", "size": 20, "title": "adhesome: MAPK1,PPM1F / no TF"}, {"all_TFs": [], "all_adhesomes": ["CRK", "VASP"], "color": "lightcoral", "font": {"color": "black"}, "id": "CRK VASP", "label": "CRK VASP", "n_TFs": 0, "n_adhesome": 2, "shape": "box", "size": 20, "title": "adhesome: CRK,VASP / no TF"}, {"all_TFs": [], "all_adhesomes": ["CBL", "THY1"], "color": "lightcoral", "font": {"color": "black"}, "id": "CBL THY1", "label": "CBL THY1", "n_TFs": 0, "n_adhesome": 2, "shape": "box", "size": 20, "title": "adhesome: CBL,THY1 / no TF"}]);
        edges = new vis.DataSet([{"TFs": "UBE2I", "arrowStrikethrough": false, "arrows": "to", "color": "#ffd4d4", "from": "CD151 HRAS \n  PLEC SHARPIN \n  SLC16A3 UBE2I", "label": "UBE2I", "title": "TF: UBE2I\nval: 0.16666666666666666", "to": "CD151 HRAS \n  PLEC SHARPIN \n  SLC16A3 UBE2I", "value": 0.016666666666666666, "weight": 0.16666666666666666}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "CTTN PPFIA1", "value": 0.1, "weight": 1.0}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "CAV1 TES", "value": 0.1, "weight": 1.0}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "CD151 HRAS \n  PLEC SHARPIN \n  SLC16A3 UBE2I", "value": 0.1, "weight": 1.0}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "MAPK1 PPM1F", "value": 0.1, "weight": 1.0}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "POLR2A RAVER1", "value": 0.1, "weight": 1.0}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "CRK VASP", "value": 0.1, "weight": 1.0}, {"TFs": "POLR2A", "arrowStrikethrough": false, "arrows": "to", "color": "#ff0000", "from": "POLR2A RAVER1", "label": "POLR2A", "title": "TF: POLR2A\nval: 1.0", "to": "CBL THY1", "value": 0.1, "weight": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "hierarchicalRepulsion": {
            "centralGravity": 0.0,
            "damping": 0.09,
            "nodeDistance": 300,
            "springConstant": 0.01,
            "springLength": 100
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
